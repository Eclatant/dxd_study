<!doctype html>
<!-- 
     HTML은 1.0을 시작으로 약 20년간 5.0까지 발전하였다.
     HTML이 발전함에 따라 버전을 명시해주어야할 필요성을 느꼈고, 그로 인해 DTD가 생겨났다.

     DTD는 브라우저 및 작성자에게 '현재 이 코드의 버전은 HTML X버전이다'라고 명시해주는 것과 같으며,
     브라우저 및 작성자는 그를 보고 버전에 맞추어서 HTML을 해석, 작성한다.

     이를 명시적으로 작성하지 않을 경우 옛날 렌더링 방식인 Quriks Mode 렌더링을 하게 되며,
     브라우저에 따라 다르게 보여지거나 잘 작동하는 코드에 문제가 발생할 수 있다.

     어디까지나 Quriks mode는 '예전에 만들어진 사이트의 유지보수가 어려울 경우'에 사용하자.
     우리나라에서 자주 쓰이는 doctype은 크게 3가지이다.

     HTML 4.01 Transitional : <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
     XHTML 1.0 Transitional : <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Trnaisitonal//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     HTML 5 : <!DOCTYPE html>

     HTML 4.01과 XHTML에서는 HTML의 해석 방식에 따라 크게 3가지의 서브타입이 존재하였다.

     1. Strict (문법을 엄격히 검수하며, 페이지에 문법 오류가 있을 경우 렌더링을 하지 않는다)
     2. Transitional (문법을 유두리 있게 검수하며, 페이지에 문법 오류가 있더라도 브라우저가 해당 오류를 자동으로 해결해준다)
     3. Frameset (Frame이라는 요소를 사용하여 레이아웃을 구성한다)

     HTML 5는 Transitional로 자동으로 설정된다.
     상황에 따라 사용용도가 다르나 가장 많이 쓰이는 3가지 DTD만 작성하였다.

     더 많은 Doctype을 보고싶다면 https://en.wikipedia.org/wiki/Document_type_declaration을 참고하길 바란다.
-->
<!--
     모르는 건 echo@woowahan.com으로 전달하면 답변을 할 것이다.
-->
<!-- 
     꺽쇠(<)와 느낌표(!), 그리고 두개의 대시(-)(-)에 담기는 내용을 주석이라고 부른다.
     주석은 여러줄을 포함할 수 있으며, 주석의 끝은 두개의 대시(-)(-)와 하나의 닫는 꺽쇠(>)로 구성한다.
     코드 상에 존재하고 소스보기에서는 볼 수 있지만, 유저는 이를 볼 수 없다.
     코드를 개발하는 사람에게 설명을 해주기 위해 많이 사용한다.
-->
<html>
<!-- 모든 html 문서의 기본 요소이다. html문서가 온전한 html문서임을 의미한다.
     생략이 가능하나 생략을 권고하지는 않는다.
-->
	<head>
	<!-- 들여쓰기는 키보드의 Tab키로 사용할 수 있다. 혹은 스페이스바를 4번 눌러도 동일한 효과를 얻을 수 있다 -->
	<!-- 들여쓰기란 코드를 안쪽으로 밀어넣는걸 의미한다 -->
	<!-- 이 코드에서 head가 html의 여는 태그(<html>)와 닫는 태그(</html>) 사이에 있다. 이는 head가 html의 자식임을 의미한다 -->
	<!-- head는 컴퓨터에게 전달할 정보를 담는 html 요소이다 -->
		<meta charset='UTF-8'>
		<!-- 웹사이트에서 한글, 일본어 등 비영어권 언어가 깨지지 않도록 하는 코드이다 -->
		<!-- 외계어를 보고싶지 않다면 반드시 써주자 -->
		<title>NAVER</title>
		<!-- title은 해당 웹페이지의 제목을 나타낸다 -->
		<!-- NAVER는 NAVER, 내 블로그인 techhtml.org의 title은 ChoEun이다 -->
		<link rel="stylesheet" href="style.css">
		<!-- link요소는 css를 가져올 때 유용하게 사용하는 요소이다 -->
		<!-- css와 html은 다른 언어이기 때문에 css파일을 가져오는 일련의 작업을 진행해줘야한다 -->
		<!-- rel이란 relationship의 약어로, link요소를 통해 가져오는 파일이 css라는 의미이다 -->
		<!-- css는 Cascading Style Sheet의 약자이다 -->
		<!-- 경로를 지정하는 방법은 절대경로와 상대경로가 있다. 이는 2번째 수업에서 상세히 다룬다 -->
	</head>
	<body>
	<!-- body안에는 유저가 직접 볼 수 있는 콘텐츠를 넣는다. 여기서 유저란 여러분들의 웹사이트에 방문한 사람을 의미한다 -->
	<!-- 일반적인 html요소의 대부분이 이 안에 들어가게 된다 -->
		<h1>HTML</h1>
		<!-- h1 요소는 페이지의 헤딩을 의미한다. 헤딩이란 장 제목, 절 제목정도로 생각하면 되겠다 -->
		<!-- h1,h2,h3,h4,h5,h6이 있으며, 낮은 숫자에서 높은 숫자로 갈 수록 중요도가 낮아진다 -->
		<!-- 예를 들어 h1 밑에 하위 제목이 있다면 h2를 사용하면 된다 -->
		<!-- 이는 실습에서 자세히 다루도록 하자 -->
		<p><abbr>HTML</abbr>은 Hyper Text Markup Language의 약자이다. 현재 <a href="http://www.w3.org/tr/html5">HTML5</a>가 가장 최신 버전이다</p>
		<!-- p요소는 paragraph, 즉 문장을 나타내는 HTML요소이다. 각 HTML요소에는 의미가 있으며, 그 의미에 맞게 잘 활용하여야 한다 -->
		<!-- abbr은 abbreviation, 즉 약자를 나타낼 때 쓰는 HTML 요소이다. -->
		<!-- a는 anchor, 닻이라는 뜻이나 HTML에서는 링크를 표현하고 싶을 때 a 요소를 사용한다 -->
		<!-- href(hyper reference) 속성을 사용하여 링크의 경로를 지정한다 -->
		<!-- 이 또한 실습에서 자세히 다루어보도록 하자 -->
	</body>
</html>
<!-- 일반적으로 HTML요소는 여는 태그(<html>)와 닫는 태그(</html>)이 한 세트이다.
     이를 늘 염두해두고 코딩을 하길 바란다.
-->
